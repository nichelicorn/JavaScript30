<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead Search 🔎</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="search-container">
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State">
      <ul class="suggestions">
        <li>Search a US city or state</li>
        <li>to see its population!</li>
      </ul>
    </form>
  </div>
  <footer>
    <div class="footWords">
      <p>Made with 💖 and 🍵 by <a href="https://github.com/nichelicorn">nichelicorn 🦄</a></p>
      <p>A vanilla <a href="https://javascript30.com/">#JavaScript30</a> project, powered by Wes Bos</p>
    </div>
    <sub>Images by <a href="https://www.pexels.com/collections/roller-skating-skateboarding-j5i3jeo/">RODNAE Productions from Pexels</a></sub>
  </footer>  
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
