<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="player">
      <video class="player__video viewer" src="652333414.mp4" type="video/mp4"></video>
      <!-- this <nav> element replaces the built-in <video controls> element of the HTML5 video embed element -->
      <nav class="player__controls">
        <div class="progress">
        <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">►</button>
        <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
        <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
        <button data-skip="-10" class="player__button">« 10s</button>
        <button data-skip="25" class="player__button">25s »</button>
        <button id="fsBtn" class="player__button" alt="Click to enter FullScreen mode - esc to exit FullScreen">📺</button>
      </nav>
    </div>
    <footer>
      <div class="footWords">
        <p>Made with 💖 and 🍵 by <a href="https://github.com/nichelicorn">nichelicorn 🦄</a></p>
        <p>A vanilla <a href="https://javascript30.com/">#JavaScript30</a> project, powered by Wes Bos</p>
      </div>
      <!-- <sub>Image by <a href="https://www.pexels.com/photo/brown-pumpkin-halloween-decor-and-gray-skull-at-grass-field-211358/">freestocks.org from Pexels</a></sub> -->
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
