<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Using JS to update CSS values</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Update <span class='hl'>CSS values</span> with <span class='hl'>JavaScript</span> using variables!</h2>
  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#7fffd4">
  </div>

  <img src="https://images.pexels.com/photos/6024995/pexels-photo-6024995.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">

  <footer>
    <div class="footWords">
      <p>Made with 💖 and 🍵 by <a href="https://github.com/nichelicorn">nichelicorn 🦄</a></p>
      <p>A vanilla <a href="https://javascript30.com/">#JavaScript30</a> project, powered by Wes Bos</p>
    </div>
    <sub>Image by <a href="https://www.pexels.com/photo/black-crow-eating-food-on-street-6024995/">Chris F from Pexels</a></sub>
  </footer>

  <script type="text/javascript" src="index.js"></script>

</body>
</html>
