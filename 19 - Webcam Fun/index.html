<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get User Media Code Along!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="photobooth">
    <div class="controls">
      <button id="btnVideoStart">click to open photo booth</button>
      <button id="btnTakePhoto">Take Photo</button>
      
      <!-- <form action=""> -->
        <div id="radioMenu">
          <input type="radio" id="redEffect" name="filterSelect" value="redEffect">
          <label for="redEffect">Red Effect</label>
          <input type="radio" id="rgbSplit" name="filterSelect" value="rgbSplit">
          <label for="rgbSplit">RGB Split</label>
          <!-- <input type="radio" id="greenScreen" name="filterSelect" value="greenScreen"> -->
          <!-- <label for="greenScreen">Green Screen</label> -->
          <input type="radio" id="noEffect" name="filterSelect" value="noEffect">
          <label for="noEffect">Remove Filters</label>
          <button id="btnApplyFilter" type="submit">Apply Filter</button>
        </div>
      <!-- </form> -->

      <div class="rgb hidden">
        <label for="rmin">Red Min:</label>
        <input type="range" min=0 max=255 name="rmin">
        <label for="rmax">Red Max:</label>
        <input type="range" min=0 max=255 name="rmax">

        <br>

        <label for="gmin">Green Min:</label>
        <input type="range" min=0 max=255 name="gmin">
        <label for="gmax">Green Max:</label>
        <input type="range" min=0 max=255 name="gmax">

        <br>

        <label for="bmin">Blue Min:</label>
        <input type="range" min=0 max=255 name="bmin">
        <label for="bmax">Blue Max:</label>
        <input type="range" min=0 max=255 name="bmax">
      </div>
    </div>

    <canvas class="photo"></canvas>
    <video class="player"></video>
    <div class="strip"></div>
  </div>

  <audio class="snap" src="./snap.mp3" hidden></audio>

  <footer>
    <div class="footWords">
      <p>Made with üíñ and üçµ by <a href="https://github.com/nichelicorn">nichelicorn ü¶Ñ</a></p>
      <p>A vanilla <a href="https://javascript30.com/">#JavaScript30</a> project, powered by <a href="https://wesbos.com/">Wes Bos</a></p>
    </div>
    <!-- <sub>Images by <a href="https://www.pexels.com/photo/light-dawn-holiday-art-9543377/">Merlin Lightpainting from Pexels</a></sub> -->
  </footer>


  <script src="scripts.js"></script>

</body>
</html>
