<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LocalStorage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>✨🌿🌵🌱✨</h1>
  <div class="wrapper">
    <h2>Wish List Plants</h2>
    <p></p>
    <ul id="itemsList" class="items-list">
      <li>Loading Tapas...</li>
    </ul>
    <form class="add-items">
      <input type="text" name="item" placeholder="Plant name" required>
      <input type="submit" value="Add to list">
    </form>
    <div class="button-sec">
      <button id="selectAll">Select all</button>
      <button id="clearList">Clear list</button>
    </div>
  </div>
  <footer>
    <div class="footWords">
      <p>Made with 💖 and 🍵 by <a href="https://github.com/nichelicorn">nichelicorn 🦄</a></p>
      <p>A vanilla <a href="https://javascript30.com/">#JavaScript30</a> project, powered by Wes Bos</p>
    </div>
    <sub>Images by <a href="https://www.pexels.com/photo/photo-of-leaves-1382393/">Madison Inouye from Pexels</a></sub>
  </footer>

<script type="text/javascript" src="index.js"></script>

</body>

</html>
